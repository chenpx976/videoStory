<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; media-src 'self' file: blob:; connect-src 'self' file:;"
    />

    <link href="./assets/main.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
   <div class="title-bar">
       <button id="btnOpen" class="mac-btn">📂 打开视频文件</button>
       <span id="fileName">未选择文件</span>
   </div>

    <div class="video-section">
        <div id="artplayer-app"></div>
    </div>

    <div class="audio-section">
        <div class="waveform-controls">
            <button id="zoomIn" class="zoom-btn" title="放大 (Ctrl+滚轮上)">🔍+</button>
            <button id="zoomOut" class="zoom-btn" title="缩小 (Ctrl+滚轮下)">🔍-</button>
            <button id="zoomReset" class="zoom-btn" title="重置缩放">⟲</button>
            <span id="zoomLevel" class="zoom-level">100%</span>
        </div>
        <div id="waveform"></div>
        <div id="waveform-loading" style="display: none; padding: 10px; text-align: center; color: #666;">
            <div>正在生成波形数据...</div>
            <div id="loading-progress" style="margin-top: 5px; font-size: 12px;"></div>
        </div>
    </div>

    <script type="module" src="./src/renderer.ts"></script>
  </body>
</html>
